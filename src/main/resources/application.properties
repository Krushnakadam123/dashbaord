spring.application.name=dashboarddemo

# Database connection
spring.datasource.url=jdbc:mysql://localhost:3306/dash
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

# Jackson configuration
spring.jackson.serialization.fail-on-empty-beans=false

# Server port
server.port=8086

# Disable open-in-view to manage session boundaries more explicitly
spring.jpa.open-in-view=false


# Set the prefix and suffix for view resolution
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

# Certificate file path (consider externalizing this)
certificate.file.path=C:/Users/Admin/OneDrive/Desktop/certificate.pdf

# Hibernate settings
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update

# Show SQL in the console (optional, useful for debugging)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
